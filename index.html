<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="quote-box" class="card">
      <div id="text" class="quote">Loading...</div>
      <div id="author" class="author"></div>
      <div class="actions">
        <a id="tweet-quote" class="btn btn-outline" href="https://twitter.com/intent/tweet" target="_blank" rel="noopener noreferrer" aria-label="Tweet this quote">Tweet</a>
        <button id="new-quote" class="btn btn-primary" aria-label="Get new quote">New quote</button>
      </div>
    </div>
  </main>

  <!-- FCC Test Suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
